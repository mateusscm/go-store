{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Amount}}</td>
              <td>
                <a href="/edit?id={{.Id}}" class="btn btn-info">Edit</a>
              </td>
              <td class="ml-auto">
                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Remove</button>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="card-footer">
      <a href="/new" class="btn btn-primary mb-2">Add product</a>
    </div>

  </div>
</body>

<script>
  function onDelete(id) {
    let resp = confirm("Are you sure?")
    if (resp) {
      window.location = `/delete?id=${id}`
    }
  }
</script>

</html>
{{end}}
