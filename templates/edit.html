{{define "Edit"}}

{{template "_head"}}
{{template "_menu"}}

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5">Editing product</h1>
        <p class="lead">Change the details to update</p>
      </div>
    </div>
    <form method="POST" action="update">
      <input type="hidden" name="id" value="{{.Id}}">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="nome">Name:</label>
            <input type="text" name="name" value="{{.Name}}" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="descricao">Description:</label>
            <input type="text" name="description" value="{{.Description}}" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="preco">Price:</label>
            <input type="number" name="price" value="{{.Price}}" class="form-control" step="0.01">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="quantidade">Amount:</label>
            <input type="number" name="amount" value="{{.Amount}}" class="form-control">
          </div>
        </div>
      </div>
      <button type="submit" value="update" class="btn btn-success">Update</button>
      <a class="btn btn-info" href="/">Go back</a>
    </form>
  </div>
</body>

</html>

{{end}}
